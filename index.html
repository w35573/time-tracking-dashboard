<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="grid-layout">
      <article class="report-for">
        <div class="upper-nav">
          <img src="./images/image-jeremy.png" alt="jeremy" id="jeremy" />
          <div class="text">
            <p>Report for</p>
            <p><span>Jeremy</span> <span>Robson</span></p>
          </div>
        </div>

        <div class="lower-nav">
          <p id="daily" class="wtf">Daily</p>
          <p id="weekly" class="wtf">Weekly</p>
          <p id="monthly" class="wtf">Monthly</p>
        </div>
      </article>

      <article class="card" id="work">
        <div class="upper-card"></div>

        <div class="lower-card">
          <div class="card-head">
            <span class="card-title">Work</span>
            <span class="dot">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
          </div>

          <div class="card-time">
            <div class="time"></div>
            <div class="previous-time"></div>
          </div>
        </div>
      </article>

      <article class="card" id="play">
        <div class="upper-card"></div>

        <div class="lower-card">
          <div class="card-head">
            <span class="card-title">Play</span>
            <span class="dot">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
          </div>

          <div class="card-time">
            <div class="time"></div>
            <div class="previous-time"></div>
          </div>
        </div>
      </article>

      <article class="card" id="study">
        <div class="upper-card"></div>

        <div class="lower-card">
          <div class="card-head">
            <span class="card-title">Study</span>
            <span class="dot">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
          </div>

          <div class="card-time">
            <div class="time"></div>
            <div class="previous-time"></div>
          </div>
        </div>
      </article>

      <article class="card" id="exercise">
        <div class="upper-card"></div>

        <div class="lower-card">
          <div class="card-head">
            <span class="card-title">Exercise</span>
            <span class="dot">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
          </div>

          <div class="card-time">
            <div class="time"></div>
            <div class="previous-time"></div>
          </div>
        </div>
      </article>

      <article class="card" id="social">
        <div class="upper-card"></div>

        <div class="lower-card">
          <div class="card-head">
            <span class="card-title">Social</span>
            <span class="dot">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
          </div>

          <div class="card-time">
            <div class="time"></div>
            <div class="previous-time"></div>
          </div>
        </div>
      </article>

      <article class="card" id="self-care">
        <div class="upper-card"></div>

        <div class="lower-card">
          <div class="card-head">
            <span class="card-title">Self Care</span>
            <span class="dot">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </span>
          </div>

          <div class="card-time">
            <div class="time"></div>
            <div class="previous-time"></div>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/w35573" target="_blank">w35573</a>.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
